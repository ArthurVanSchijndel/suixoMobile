  <body>
    <script type='text/javascript'>
      require.config({ paths: {
          'amber-suixomobile': 'src' //mapping compiled .js files and smalltalk source files
      }});
      require([
          'amber/devel',
          'amber-suixomobile/Suixomobile',
	      'assets/bootstrap/js/bootstrap.min.js',
	      'assets/isotope/jquery.isotope.min',
		  'assets/verge/verge.min',
		  'assets/moment/moment-with-langs.min.js',

      ], function (smalltalk) {
          //used for all new packages in IDE
          smalltalk.initialize({
            'transport.defaultAmdNamespace': "amber-suixomobile"
          });
 	    // Popup Helios
		require('amber/helpers').popupHelios();
		require('amber/helpers').globals.Suixomobile._start()
      });
    </script>
